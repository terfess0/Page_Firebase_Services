<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('../Resource/background_login.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .register-container h2 {
            text-align: center;
        }
        .register-container input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container-center text-center">
        <div class="register-container">
            <h2>Registrarse</h2>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
            <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
            <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
            
            <button type="button" class="btn btn-primary btn-block mt-3 disabled" onclick="register()">Registrarse</button>
            <div>
                <a href="../index.html">Volver a iniciar sesión</a>
            </div>
        </div>
    </div>

    <script>
        function register() {
            const nombreInput = document.getElementById('nombre');
            const apellidoInput = document.getElementById('apellido');
            const emailInput = document.getElementById('email');
            const contraseñaInput = document.getElementById('contraseña');

            if (nombreInput.value.trim() === '' || apellidoInput.value.trim() === '' || emailInput.value.trim() === '' || contraseñaInput.value.trim() === '') {
                alert('Por favor, complete todos los campos.');
                return;
            }

            // Aquí puedes agregar la lógica para enviar los datos de registro.
            alert('Registro exitoso.');
        }
    </script>
</body>
</html>
